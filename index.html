<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SubContinent Checklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: white;
      color: #333;
      padding: 40px 20px;
      line-height: 1.5;
      font-size: 15px;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-weight: 500;
      font-size: 24px;
      margin-bottom: 4px;
    }

    .subtitle {
      color: #777;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .checklist-item {
      display: flex;
      align-items: flex-start;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .checkbox-container {
      position: relative;
      width: 16px;
      height: 16px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .checkbox-container input {
      opacity: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      cursor: pointer;
      z-index: 10; /* ðŸ‘ˆ Ensure it's on top */
    }

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      width: 16px;
      height: 16px;
      border: 1.5px solid #ccc;
      border-radius: 3px;
      pointer-events: none; /* ðŸ‘ˆ Let clicks pass through to input */
      transition: all 0.2s ease;
    }

    .checkbox-container input:checked + .checkmark {
      background: #007AFF;
      border-color: #007AFF;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      display: none;
      left: 4px;
      top: 1px;
      width: 3px;
      height: 7px;
      border: solid white;
      border-width: 0 1.5px 1.5px 0;
      transform: rotate(45deg);
    }

    .checkbox-container input:checked + .checkmark::after {
      display: block;
    }

    .item-text {
      font-size: 15px;
      color: #333;
    }

    .item-desc {
      font-size: 13px;
      color: #888;
      margin-top: 2px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š SubContinent Concepts</h1>
  <p class="subtitle">Check off as you go. Progress saved locally.</p>

  <div id="checklist"></div>

  <div class="footer">Refresh anytime â€” your progress stays.</div>

  <script>
    const CONCEPTS = [
      { id: 'c1', title: 'SubContinent 1', desc: 'Ami Elham' },
      { id: 'c2', title: 'SubContinent 2', desc: 'Hi' },
      { id: 'c3', title: 'Subcontinent 3', desc: 'HI' },
      { id: 'c4', title: 'Subcontinent 4', desc: 'Welcome to My World' }
    ];

    const KEY = 'subcontinent';

    function load() {
      return JSON.parse(localStorage.getItem(KEY) || '{}');
    }

    function save(state) {
      localStorage.setItem(KEY, JSON.stringify(state));
    }

    function render() {
      const saved = load();
      document.getElementById('checklist').innerHTML = CONCEPTS.map(c => `
        <div class="checklist-item">
          <div class="checkbox-container">
            <input type="checkbox" id="${c.id}" ${saved[c.id] ? 'checked' : ''}>
            <span class="checkmark"></span>
          </div>
          <div>
            <div class="item-text">${c.title}</div>
            <div class="item-desc">${c.desc}</div>
          </div>
        </div>
      `).join('');

      // Re-bind event listeners after render
      document.querySelectorAll('input[type="checkbox"]').forEach(el => {
        el.addEventListener('change', () => {
          const state = load();
          state[el.id] = el.checked;
          save(state);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
